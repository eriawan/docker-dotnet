# Build ASP.NET Core project using Azure Pipelines
# based from sample from MS docs: https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core?view=vsts

pool:
  vmImage: 'win1803'
  
variables:
  buildConfiguration: 'Debug'
  imageName: 'eriawan/netcorewiniis:1803-$(Build.BuildId)'

steps:
- script: |
    echo "Building docker image $(imageName)"
    docker build -f Dockerfile -t $(imageName) .
    echo "login to $(loginserver)"
    docker login $(loginserver) -u $(dockerId) -p $pswd
    docker push $(dockerId)/$(imageName)

  env:
    pswd: $(dockerPassword)    

